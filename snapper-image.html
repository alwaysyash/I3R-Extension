<!DOCTYPE html>
<html>

<head>
  <title>I3R</title>
  <link href="snapper-image.css" rel="stylesheet" type="text/css">
  <link rel="icon" href="images/icon_old.png">
</head>

<body>
  <div class="content_container">

    <!-- Header -->
    <div class="header_container">
      <div class="header_bar">
        <span id="header_text">I3R: Selection Review</span>
      </div>

      <!-- Header divider -->
      <div class="header_divider"></div>

      <!-- Screenshot utilities -->
      <!-- <div class="utils_container">
        <a class="utils_button" id="download_png" href="" download="">
          .png<span class="button_icon">&nbsp;&#11123;</span>
        </a>
      </div> -->

    </div>
    
    <div class="image-container">
    <!-- Image Capture -->
    <img src="" alt="I3R" id="capture_image">
    </div>


<!-- Form -->
<div class="form-container">
<form id="report_form">
        <p>Select Reasons for Report:</p>
        <label for="offensive">
          <input type="checkbox" id="offensive" name="report_reason[1]" value="Offensive"> Offensive
        </label><br>
        <label for="inappropriate_post">
          <input type="checkbox" id="inappropriate_post" name="report_reason[2]" value="Inappropriate post"> Inappropriate post
        </label><br>
        <label for="violent">
          <input type="checkbox" id="violent" name="report_reason[3]" value="Violent"> Violent
        </label><br>
        <label for="other">
          <input type="checkbox" id="other" name="report_reason[4]" value="Other"> Other
        </label>
        
        <br>
</form>


<!-- Platform form -->
<form id="platform_form">
  <p>Select Platform:</p>
  <label for="Twitter">
    <input type="Radio" id="Twitter" name="report_platform" value="Twitter"> Twitter
  </label><br>
  <label for="Instagram">
    <input type="radio" id="Instagram" name="report_platform" value="Instagram"> Instagram
  </label><br>
  <label for="Facebook">
    <input type="radio" id="Facebook" name="report_platform" value="Facebook"> Facebook
  </label><br>
  <label for="Other">
    <input type="radio" id="Other" name="report_platform" value="Other"> Other
  </label>
  <input type="text" id="custom_platform" name="custom_platform_value" placeholder="Specify Platform">
  
</form>
</div>

<!-- User ID -->
<div class="form-container1">
  <form id="user_form">
    <div class="input-group">
      <label for="user" style="color: rgb(80, 80, 80);
      font-weight: bold; font-size: 16px;">Enter Offender's User ID:</label>
      <input type="text" style=" width: 40%;"id="user" name="user" placeholder="@username">
    </div>
  </form>
</div>
<!-- button -->
<div class="button-container">
  <button id="Report">Submit Report</button>
</div>
      
  </div>
 
  <script src="snapper-image.js"></script>
</body>

</html>
